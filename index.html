<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Proporção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="title">Cálculo de Proporção</h1>
      <div class="controls">
        <select id="languageSelector">
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="zh">中文</option>
        </select>
        <button id="toggleTheme" data-i18n="toggle_theme">Modo Escuro</button>
      </div>
    </header>

    <form id="proportionForm">
      <div class="form-group">
        <label data-i18n="tara_a">Tara Balde A (Resina):</label>
        <input type="number" step="0.001" id="taraA" placeholder="Ex: 0.849" required />
      </div>
      <div class="form-group">
        <label data-i18n="cheio_a">Peso com Resina:</label>
        <input type="number" step="0.001" id="cheioA" placeholder="Ex: 5.849" required />
      </div>
      <div class="form-group">
        <label data-i18n="tara_b">Tara Balde B (Endurecedor):</label>
        <input type="number" step="0.001" id="taraB" placeholder="Ex: 0.850" required />
      </div>
      <div class="form-group">
        <label data-i18n="cheio_b">Peso com Endurecedor:</label>
        <input type="number" step="0.001" id="cheioB" placeholder="Ex: 3.650" required />
      </div>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="lang.js"></script>
  <script src="script.js"></script>
</body>
</html>
