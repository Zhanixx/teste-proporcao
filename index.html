<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste de Propor√ß√£o - Resina e Endurecedor</title>
  
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <!-- Bibliotecas externas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .fade-enter {
      opacity: 0;
      transform: scale(0.95);
    }
    .fade-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.3s, transform 0.3s;
    }
    .neumorph {
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
    }
    .dark .neumorph {
      background: #1f2937;
      box-shadow: 6px 6px 12px #0f172a, -6px -6px 12px #334155;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 transition-colors" id="main-body">
  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight" data-i18n="proporcaoIdeal">Teste de Propor√ß√£o</h1>
      <div class="flex items-center space-x-2">
        <select id="lang-select" class="p-2 rounded border shadow-sm">
          <option value="pt">Portugu√™s</option>
          <option value="zh">‰∏≠Êñá</option>
        </select>
        <button id="theme-toggle" class="p-2 rounded bg-gray-200 hover:scale-105 transition-transform">üåô</button>
      </div>
    </div>

    <form id="calc-form" class="grid md:grid-cols-2 gap-4 mb-6 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
      <div>
        <label for="taraA" class="block font-medium mb-1" data-i18n="taraA">Tara do Balde A (resina)</label>
        <input type="number" id="taraA" class="w-full p-2 rounded border" placeholder="Ex: 0.849" step="0.001" required />
      </div>
      <div>
        <label for="taraB" class="block font-medium mb-1" data-i18n="taraB">Tara do Balde B (endurecedor)</label>
        <input type="number" id="taraB" class="w-full p-2 rounded border" placeholder="Ex: 0.850" step="0.001" required />
      </div>
      <div>
        <label for="finalA" class="block font-medium mb-1" data-i18n="pesoA">Peso com resina (A)</label>
        <input type="number" id="finalA" class="w-full p-2 rounded border" step="0.001" required />
      </div>
      <div>
        <label for="finalB" class="block font-medium mb-1" data-i18n="pesoB">Peso com endurecedor (B)</label>
        <input type="number" id="finalB" class="w-full p-2 rounded border" step="0.001" required />
      </div>
      <div class="md:col-span-2">
        <label for="tecnico" class="block font-medium mb-1" data-i18n="tecnico">T√©cnico Respons√°vel</label>
        <input type="text" id="tecnico" class="w-full p-2 rounded border" placeholder="Nome do t√©cnico" />
      </div>
      <div class="md:col-span-2">
        <label for="observacoes" class="block font-medium mb-1" data-i18n="observacoes">Observa√ß√µes</label>
        <textarea id="observacoes" class="w-full p-2 rounded border" rows="2" placeholder="Observa√ß√µes adicionais"></textarea>
      </div>
      <div class="md:col-span-2 flex flex-wrap gap-2 mt-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors" data-i18n="calcular">Calcular</button>
        <button type="button" id="export-pdf" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors" data-i18n="exportarPDF">Exportar PDF</button>
        <button type="button" id="export-excel" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors" data-i18n="exportarExcel">Exportar Excel</button>
      </div>
    </form>

    <div id="result-box" class="hidden mt-4 p-4 border rounded-lg shadow-md bg-white dark:bg-gray-800 fade-enter">
      <div id="result" class="text-xl font-semibold"></div>
    </div>

    <div class="mt-6">
      <canvas id="chart" class="rounded-lg shadow-md bg-white dark:bg-gray-800 p-4"></canvas>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2" data-i18n="historico">Hist√≥rico de Testes</h2>
      <ul id="historico" class="space-y-1 text-sm bg-white dark:bg-gray-800 p-4 rounded shadow"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
